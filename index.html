<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen rounded-xl bg-cream ">
        <div class="flex flex-col mx-4 max-w-2xl rounded-xl bg-white md:flex-row">
          <!-- Mobile Image -->
          <div>
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume Package" class="rounded-t-xl md:hidden">
            <!-- Desktop Image -->
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume Package" class="hidden rounded-t-xl md:block md:rounded-l-xl md:rounded-r-none">
          </div>
            <!-- Description  -->
            <div class="flex flex-col justify-center p-5 md:justify-start md:max-w-xs md:px-10 md:py-8">
                <p class="text-xs text-darkGrayishBlue font-montserrat tracking-[0.4em] uppercase md:pt-2">Perfume</p>
                <h1 class="py-3 text-4xl font-fraunces font-bold md:py-6">Gabrielle Essence Eau De Parfum</h1>
                <p class="pb-5 max-w-sm text-sm text-darkGrayishBlue font-montserrat leading-6">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="flex space-x-4 pt-2 pb-4 md:pb-10">
                    <p class="text-4xl text-darkCyan font-fraunces">$149.99</p>
                    <p class="mt-3 text-sm text-darkGrayishBlue line-through decoration-darkGrayishBlue">$169.99</p>
                </div>
                <button class="flex justify-center items-center p-4 space-x-4 max-w-full rounded-lg bg-darkCyan text-white font-montserrat font-bold hover:bg-veryDarkBlue md:max-w-lg md:pt-4">
                        <img src="images/icon-cart.svg" alt="Shopping Cart Icon">
                        <p>Add to Cart</p>
                </button>
            </div>
        </img>
    </div>
  </body>
</html>
